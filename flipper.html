<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flipper</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="flip-container">
		
			<div class="flipper">
			<div class="front">
				<img src="https://cdn.monetnik.ru/storage/market-lot/31/97/163731/539952_mainViewLot.jpg" alt="">
			</div>
			<div class="back">
				
			</div>
		</div>
		<div class="controls">
			<button onclick="document.querySelector('.flip-container').classList.remove('horizontal-left'); document.querySelector('.flip-container').classList.add('horizontal-right');" class="sexyButton">Flip right</button>
			<button onclick="document.querySelector('.flip-container').classList.remove('horizontal-right'); document.querySelector('.flip-container').classList.add('horizontal-left');" class="sexyButton">Flip left</button>
			<button onclick="document.querySelector('.flip-container').classList.add('vertical-right');" class="sexyButton">Flip top</button>
			<button onclick="document.querySelector('.flip-container').classList.remove('vertical-right');" class="sexyButton">Flip down</button>
		</div>
		
		
	</div>
	</div>
	
</body>
</html>
